{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
{% include "home/navbar.html" %}
<div class="main">
    <h1>Contact</h1>
    <p>このサイトについて何かお気づきの点がありましたら、ぜひご連絡ください。</p>
<form id="contact_form" action="{% url 'contact' %}" method="POST">
    {% csrf_token %}
  <div class="form-group">
    <label for="name">名前</label>
    <input type="name" class="form-control" id="name" name="name" placeholder="例：鈴木良太">
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="例：abc123@gmail.com">
    <small id="emailHelp" class="form-text text-muted">ご入力していただいたメールアドレスは返答のご連絡のみに使用いたします。</small>
  </div>
  <div class="form-group">
    <label for="feedback">Feedback</label>
    <textarea type="feedback" class="form-control" id="feedback" name="feedback" placeholder="言いたいことはここに" style="height:300px;"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    <h1>またはソーシャル<a href="https://twitter.com/digi_h2020">メディア</a>からご連絡ください！</h1>
<img src="{% static 'img/icons/twitter.png' %}" style="width: 10%;height: auto; cursor: pointer;">
</div>
{% include "home/footer.html" %}
</body>
</html>
